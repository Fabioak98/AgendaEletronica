<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" charset="utf-8" src="script.js"></script>
</head>
<body onload="onLoad()">
    <div id="center">
        <div id="menu">
            <div class="entrada">
                <input type="text" id="nome">
                <input type="button" id="buscar" value="Buscar" class="button" onclick="search()"></input>
            </div>
            <div id="list">

            </div>
            <div id="options">
                <input type="button" id="cadastra" value="Cadastrar" class="button" onclick="register()"></input>
                <input type="button" id="deletar"  value="Deletar"   class="button" onclick="remove()"></input>
                <input type="button" id="listar"   value="Listar"    class="button" onclick="loadLista()"></input>
            </div>
        </div>
    </div>
</body>
</html>
